<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://i.postimg.cc/RhFSTSt4/344537827-1297265960999452-8322094929267550670-n.jpg" type="image/x-icon">
   <link rel="stylesheet" href="./css/style.css">
    <title>Forms</title>
</head>
<body>
    

        
    <div class="container">
        <div class="box">
            <div class="row">
                <div class="col mx-2 my-2">
                    <div class="row number1">
                        <p1>Number 1:</p1>
                    </div>
                    <div class="row operator">
                        <p1>Operator:</p1>
                    </div>
                    <div class="row number2">
                        <p1>Number 2:</p1>
                    </div>
                </div>
                <div class="col mx-2 my-2">
                    <div class="row number1">
                        <input class="number" id="number1" type="text">
                    </div>
                    <div class="row operator">
                        <select name="operator" id="operator"  required>
                            <option value="select"></option>
                            <option value="+">+</option>
                            <option value="-">-</option>
                            <option value="*">*</option>
                            <option value="/">/</option>
                        </select>  
                    </div>
                    <div class="row number2">
                        <input class="number" id="number2" type="text">
                    </div>
                </div>
            </div>
            <div class="row">
                <label for="lblResult" id="lblResult" name="lblResult"></label>
            </div>
            <div class="row" id="result">
                <button id="Btn" onclick="calculate()">Display</button>
            </div>
            
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./script/code.js"></script>
</body>
</html>
